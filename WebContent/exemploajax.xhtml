<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Hello, World!</title>

</h:head>
<h:body>
	<h:form>

		<h1>AJAX COM JSF</h1>

		<hr />
		<h2>Exemplo Ajax e ActionListener</h2>
		<h:outputLabel value="Nome" />
		<h:inputText id="input" value="#{exemploAjaxController.nome}" />
		<h:commandButton value="Click"
			actionListener="#{exemploAjaxController.imprimirConsole}">
			<f:ajax render="label" execute="input" />
		</h:commandButton>
		<h:outputLabel id="label" value="#{exemploAjaxController.nome}" />

		<hr />
		<h2>Evento - Click</h2>
		<h:outputLabel value="Nome" />
		<h:inputText id="inputclick" value="#{exemploAjaxController.nome}" />
		<h:commandButton value="Click">
			<f:ajax event="click" render="labelclick" execute="inputclick"
				listener="#{exemploAjaxController.imprimirConsole}" />
		</h:commandButton>
		<h:outputLabel id="labelclick" value="#{exemploAjaxController.nome}" />

		<hr />
		<h2>Evento - Blur</h2>
		<h:outputLabel value="Nome" />
		<h:inputText id="inputblur" value="#{exemploAjaxController.nome}">
			<f:ajax event="blur" render="labelblur" execute="inputblur"
				listener="#{exemploAjaxController.imprimirConsole}" />
		</h:inputText>
		<h:outputLabel id="labelblur" value="#{exemploAjaxController.nome}" />
		
		
		<hr />
		<h2>Evento - Keyup</h2>
		<h:outputLabel value="Nome" />
		<h:inputText value="#{exemploAjaxController.nome}">
			<f:ajax event="keyup" render="labelkeyup" execute="@this"
				listener="#{exemploAjaxController.imprimirConsole}" />
		</h:inputText>
		<h:outputLabel id="labelkeyup" value="#{exemploAjaxController.nome}" />
		
		
		<hr />
		<h2>Evento - Mouseover</h2>
		<h:outputLabel value="Nome" />
		<h:inputText value="#{exemploAjaxController.nome}">
			<f:ajax event="mouseover" render="labelmouseover" execute="@this"
				listener="#{exemploAjaxController.imprimirConsole}" />
		</h:inputText>
		<h:outputLabel id="labelmouseover" value="#{exemploAjaxController.nome}" />


	</h:form>

</h:body>
</html>
